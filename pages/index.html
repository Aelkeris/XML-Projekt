    <script type="text/javascript">
    function openXML()
    {
        var xml = new XMLHttpRequest();
        xml.open("GET", "popis_zupanija.xml", false);
        xml.send('');
        xmlDoc = xml.responseXML;

        var string = "<table class='col-md-6 table table-hover table-condensed'><tr><th>Naziv</th></tr>";
        var x = xmlDoc.getElementsByTagName("zupanija");
        var test = x[0].getElementsByTagName("id")[0].childNodes[0].nodeValue;
        if($("#1")[0].id==test)
        {
            string += "<tr><td>" + x[0].getElementsByTagName("naziv")[0].childNodes[0].nodeValue + "</td></tr>";  
            string += "</table>";
        }

       
        
        document.getElementById("body").innerHTML += string;
    }

    function emptyDIV()
    {
        
        document.getElementById("body").innerHTML ='';
    }
    </script>
    
<div id="HR">
